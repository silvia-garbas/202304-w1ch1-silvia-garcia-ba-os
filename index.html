<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="silvia.ico3.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main-container">
    <div class="screen">
      <div class="display"></div>
    </div>

    <div class="buttons">
      <button class="operation delete">C</button>
      <button class="operation percent">%</button>
      <button class="operation squareroot">√</button>
      <button class="operation divide">÷</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation multiply">x</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation subtract ">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation add">+</button>

      <button class="number zero">0</button>
      <button class="number dot">.</button>
      <button class="operation equal">=</button>

    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
